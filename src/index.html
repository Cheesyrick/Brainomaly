<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainomaly App</title>
    <meta name="theme-color" content="#0D47A1" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <button id="drawer-button" class="drawer-button">â˜°</button>

    <aside id="app-sidebar" class="app-sidebar">
      <div class="sidebar-header">
        <a
          class="brand-name"
          href="#/"
          style="display: flex; align-items: center; text-decoration: none"
        >
          <img
            src="./images/favicon.ico"
            alt="Logo"
            style="height: 32px; width: 32px; margin-right: 12px"
          />
          <span>Brainomaly</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <ul id="nav-list" class="nav-list">
          <li data-nav="user" style="display: none">
            <a href="#/"><i class="bi bi-house-door-fill"></i> Beranda</a>
          </li>

          <!--admin-->
          <li data-nav="admin" style="display: none">
            <a href="#/admin"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li data-nav="admin" style="display: none">
            <a href="#/aHistory"
              ><i class="bi bi-file-medical-fill"></i> Medical History</a
            >
          </li>

          <!--guest-->
          <li data-nav="guest">
            <a href="#/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li data-nav="guest">
            <a href="#/aRegist"
              ><i class="bi bi-person-plus-fill"></i> Regist Admin</a
            >
          </li>

          <!-- Link setelah login -->
          <li data-nav="auth">
            <a href="#/logout" id="logoutButton">
              <i class="bi bi-box-arrow-left"></i> Keluar
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <div class="content-wrapper">
      <main
        id="main-content"
        class="main-content"
        view-transition-name="app"
      ></main>

      <footer id="footer-content" tabindex="-1">
        <div class="footer-copy">
          &copy; 2025 Brainomaly. All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
